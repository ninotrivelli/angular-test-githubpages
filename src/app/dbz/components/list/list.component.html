<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-danger': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }} - </span>
      <span>{{ character.name }}</span> -
      <strong> Pw:</strong>
      <span> {{ character.power }}</span>
    </div>
    <button (click)="emitDeleteCharacter(character.id)" class="btn btn-danger btn-sm">
      X
    </button>
  </li>
</ul>
